name: Vietnam Infrastructure News Pipeline

on:
  schedule:
    - cron: '0 11 * * 1-5'
  
  workflow_dispatch:
    inputs:
      hours_back:
        description: '수집할 시간 범위 (hours)'
        required: true
        default: '24'
        type: string

permissions:
  contents: write
  pages: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: |
          mkdir -p data/database outputs logs
      
      - name: Check database status
        run: |
          echo "=== Database check ==="
          if [ -f "data/database/Vietnam_Infra_News_Database_Final.xlsx" ]; then
            echo "✓ Excel database found in repository"
            ls -lh data/database/
            FILE_SIZE=$(stat -c%s "data/database/Vietnam_Infra_News_Database_Final.xlsx")
            echo "File size: $FILE_SIZE bytes"
            if [ "$FILE_SIZE" -lt 100000 ]; then
              echo "⚠️ WARNING: File seems too small (expected ~300KB)"
            fi
          else
            echo "✗ Excel database not found!"
            exit 1
          fi
      
      - name: Run News Collection
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          HOURS_BACK="${{ github.event.inputs.hours_back || '24' }}"
          echo "Collecting news from last $HOURS_BACK hours"
          python scripts/news_collector.py --hours-back $HOURS_BACK
      
      - name: Run AI Summarization
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Generating AI summaries and translations"
          python scripts/ai_summarizer.py
      
      - name: Generate Dashboard
        run: |
          echo "Generating dashboard"
          python scripts/dashboard_updater.py
      
      - name: Verify outputs
        run: |
          echo "=== Checking outputs folder ==="
          ls -la outputs/
          
          if [ -f "outputs/index.html" ]; then
            FILE_SIZE=$(stat -c%s "outputs/index.html")
            echo "✓ Dashboard generated: $FILE_SIZE bytes"
            if [ "$FILE_SIZE" -lt 500000 ]; then
              echo "⚠️ WARNING: Dashboard too small! Expected ~2.3MB"
            fi
          else
            echo "✗ Dashboard not found!"
            exit 1
          fi
      
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs-${{ github.run_number }}
          path: outputs/
          retention-days: 30
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs
          publish_branch: gh-pages
          force_orphan: true
      
      - name: Send Email Notification
        if: success()
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python scripts/send_notification.py
