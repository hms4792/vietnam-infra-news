name: Vietnam Infrastructure News Pipeline

on:
  schedule:
    # í‰ì¼ ì˜¤í›„ 6ì‹œ ë² íŠ¸ë‚¨ ì‹œê°„ (UTC 11:00)
    - cron: '0 11 * * 1-5'
  
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'ìˆ˜ì§‘í•  ì‹œê°„ ë²”ìœ„ (hours)'
        required: true
        default: '720'
        type: string

permissions:
  contents: write
  pages: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: |
          mkdir -p data/database outputs logs
      
      - name: Check database status (Before)
        run: |
          echo "=== Database check (BEFORE collection) ==="
          if [ -f "data/database/Vietnam_Infra_News_Database_Final.xlsx" ]; then
            echo "âœ“ Excel database found"
            ls -lh data/database/
            python3 -c "
import openpyxl
wb = openpyxl.load_workbook('data/database/Vietnam_Infra_News_Database_Final.xlsx', read_only=True)
ws = wb.active
count = sum(1 for row in ws.iter_rows(min_row=2, values_only=True) if any(row))
print(f'Current article count: {count}')
wb.close()
"
          else
            echo "âœ— Excel database not found!"
            exit 1
          fi
      
      - name: Run News Collection
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          HOURS_BACK="${{ github.event.inputs.hours_back || '720' }}"
          echo "Collecting news from last $HOURS_BACK hours"
          python scripts/news_collector.py --hours-back $HOURS_BACK
      
      - name: Check database status (After)
        run: |
          echo "=== Database check (AFTER collection) ==="
          python3 -c "
import openpyxl
wb = openpyxl.load_workbook('data/database/Vietnam_Infra_News_Database_Final.xlsx', read_only=True)
ws = wb.active
count = sum(1 for row in ws.iter_rows(min_row=2, values_only=True) if any(row))
print(f'Article count after collection: {count}')
wb.close()
"
          ls -lh data/database/
      
      - name: Run AI Summarization
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Generating AI summaries and translations"
          python scripts/ai_summarizer.py
      
      - name: Generate Dashboard
        run: |
          echo "Generating dashboard"
          python scripts/dashboard_updater.py
      
      - name: Verify outputs
        run: |
          echo "=== Checking outputs folder ==="
          ls -la outputs/
          
          if [ -f "outputs/index.html" ]; then
            FILE_SIZE=$(stat -c%s "outputs/index.html")
            echo "âœ“ Dashboard generated: $FILE_SIZE bytes"
          else
            echo "âœ— Dashboard not found!"
            exit 1
          fi
      
      # ========================================
      # í•µì‹¬: Excel íŒŒì¼ì„ ì €ì¥ì†Œì— ì»¤ë°‹
      # ========================================
      - name: Commit updated Excel database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Excel íŒŒì¼ ë³€ê²½ì‚¬í•­ í™•ì¸
          if git diff --quiet data/database/Vietnam_Infra_News_Database_Final.xlsx; then
            echo "No changes to Excel database"
          else
            echo "Committing updated Excel database..."
            git add data/database/Vietnam_Infra_News_Database_Final.xlsx
            
            # ì˜¤ëŠ˜ ë‚ ì§œì™€ ê¸°ì‚¬ ìˆ˜ í¬í•¨
            ARTICLE_COUNT=$(python3 -c "
import openpyxl
wb = openpyxl.load_workbook('data/database/Vietnam_Infra_News_Database_Final.xlsx', read_only=True)
ws = wb.active
count = sum(1 for row in ws.iter_rows(min_row=2, values_only=True) if any(row))
print(count)
wb.close()
")
            TODAY=$(date +%Y-%m-%d)
            git commit -m "ğŸ“° Update news database: $ARTICLE_COUNT articles (${TODAY})"
            git push
            echo "âœ“ Excel database committed and pushed"
          fi
      
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs-${{ github.run_number }}
          path: outputs/
          retention-days: 30
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs
          publish_branch: gh-pages
          force_orphan: true
      
      - name: Send Email Notification
        if: success()
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python scripts/send_notification.py
