name: Daily News Pipeline

on:
  schedule:
    - cron: '0 23 * * *'
    - cron: '0 5 * * *'
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
  KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: mkdir -p data outputs logs
      
      - name: Run Pipeline
        run: python scripts/main.py --full
      
      - name: Create index.html for GitHub Pages
        run: |
          if [ -f outputs/vietnam_dashboard.html ]; then
            cp outputs/vietnam_dashboard.html outputs/index.html
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs
          publish_branch: gh-pages
      
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs-${{ github.run_number }}
          path: outputs/
          retention-days: 30
