name: Vietnam Infrastructure News Pipeline

on:
  schedule:
    # 평일 오후 6시 베트남 시간 (UTC 11:00) - 월~금만
    - cron: '0 11 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
        run: |
          python scripts/main.py --full
      
      - name: Verify outputs
        run: |
          echo "=== Checking outputs folder ==="
          ls -la outputs/ || echo "outputs folder not found"
          if [ ! -f outputs/index.html ]; then
            echo "index.html not found, creating from template..."
            cp templates/dashboard_template.html outputs/index.html 2>/dev/null || echo "Template copy failed"
          fi
          ls -la outputs/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs
          publish_branch: gh-pages
          force_orphan: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pipeline-outputs-${{ github.run_number }}
          path: outputs/
          retention-days: 30
