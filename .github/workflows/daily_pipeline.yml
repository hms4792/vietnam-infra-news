name: Vietnam Infrastructure News Pipeline

on:
  schedule:
    # 평일 오후 6시 베트남 시간 (UTC 11:00) - 월~금만
    - cron: '0 11 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
        run: |
          python scripts/main.py --full
      
      - name: Verify outputs
        run: |
          echo "=== Checking outputs folder ==="
          ls -la outputs/ || echo "outputs folder not found"
          echo "=== Checking data folder ==="
          ls -la data/ || echo "data folder not found"
      
      - name: Update master database in repository
        run: |
          # outputs에 생성된 최신 데이터베이스를 data 폴더로 복사
          if [ -f outputs/vietnam_infra_news_database.xlsx ]; then
            cp outputs/vietnam_infra_news_database.xlsx data/Vietnam_Infra_News_Database_Final.xlsx
            echo "✓ Database updated in data folder"
          fi
      
      - name: Commit updated database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/Vietnam_Infra_News_Database_Final.xlsx
          git diff --staged --quiet || git commit -m "Auto-update database $(date +'%Y-%m-%d %H:%M')"
          git push || echo "No changes to push"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs
          publish_branch: gh-pages
          force_orphan: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pipeline-outputs-${{ github.run_number }}
          path: |
            outputs/
            data/Vietnam_Infra_News_Database_Final.xlsx
          retention-days: 30
